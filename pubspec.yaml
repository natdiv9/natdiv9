name: natdiv9_portfolio
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  lottie: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: 
    - "assets/images/"
    - "assets/icons/"
    - "assets/illustrations/"
    - "assets/animations/"
  fonts: 
    - 
      family: "Fira Code"
      fonts: 
        - 
          asset: "assets/fonts/FiraCode-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "assets/fonts/FiraCode-700.ttf"
          style: "normal"
          weight: 700
